name: pokemu_basic_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  convex_bottom_bar: ^3.2.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.1.0
  flutter_tabler_icons: ^1.43.0
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: Subjectivity
      fonts:
        - asset: assets/fonts/Subjectivity-Medium.otf
          weight: 500
        - asset: assets/fonts/Subjectivity-Bold.otf
          weight: 700
        - asset: assets/fonts/Subjectivity-Black.otf
          weight: 900
    - family: Parkinsans
      fonts:
        - asset: assets/fonts/Parkinsans-Medium.ttf
          weight: 500
        - asset: assets/fonts/Parkinsans-Bold.ttf
          weight: 700
        - asset: assets/fonts/Parkinsans-ExtraBold.ttf
          weight: 800
